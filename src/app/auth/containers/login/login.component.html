<link href="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
<script src="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"></script>
<script src="//code.jquery.com/jquery-1.11.1.min.js"></script>

<div class="container">
        <div id="login-row" class="row justify-content-center align-items-center">
            <div id="login-column" class="col-md-6">
                <div class="box">
                    <div class="shape1"></div>
                    <div class="shape2"></div>
                    <div class="shape3"></div>
                    <div class="shape4"></div>
                    <div class="shape5"></div>
                    <div class="shape6"></div>
                    <div class="shape7"></div>
                    <div class="float">
    
                        <form [formGroup]="loginForm" (ngSubmit)="submit()" class="form" action="">
                            <div class="form-group">
                                <label for="username" class="text-white">Username:</label><br>
                                <input type="email" name="email" id="username" class="form-control" required formControlName="email">
                              </div>
                            <div class="form-group">
                                <label for="password" class="text-white">Password:</label><br>
                                <input type="password" name="password" id="password" class="form-control" required formControlName="password">
                            </div>
                            <div class="form-group">
                                <input [disabled]="!loginForm.valid" type="submit" name="submit" class="btn btn-info btn-md" value="submit">
                            </div>
                        </form>
                        <div>
                             <input type="submit" (click)= "signWithGoogle()" name="submitGoogle" class="btn btn-info btn-md" value="G+">
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
