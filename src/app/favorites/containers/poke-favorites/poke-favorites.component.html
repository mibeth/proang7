<div class="row" id="books">
    <div *ngFor="let book of books" class="col-12 col-sm-12 col-md-6 col-lg-4 col-xl-3">
        <div class="card">
            <div class="card-header">
                {{book.name}}
            </div>
            <img class="card-img-top" src="{{book.sprites.front_default}}" />
            <div class="card-body">
                <div class="row">
                    <div class="col-12">
                        <h3 class="card-text">
                            Habilidades:
                        </h3>
                    </div>
                    <div class="col-12">
                        <span *ngFor="let ab of book?.abilities" class="badge badge-pill badge-success">{{ab?.ability.name}}</span>
                    </div>
                </div>
                <div class="row">
                    <div class="col-6">
                        <a [routerLink]="['../detail/',book.id]" class="btn btn-primary col-12 col-md-auto col-lg-auto">Ver
                            Detalle</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
